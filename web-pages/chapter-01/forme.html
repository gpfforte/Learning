<!DOCTYPE html>
<html>

<head>
    <title>
        Learning HTML: Forms
    </title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/script/script.js"></script>
</head>


<body>
    <div w3-include-html="header.html"></div>
    <div w3-include-html="navbar.html"></div>
    <div id="main" class="redborder">
        <h1>FORM</h1>
        <form action="">
            <div class="redborder">

                <p></p>
                <label for="username">Enter Username:</label>
                <input type="text" id="username" name="username" placeholder="Username..." required>
                <br><br>
                <label for="email">Enter Email:</label>
                <input type="email" id="email" name="email" placeholder="Email..." required>
                <br><br>
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" placeholder="Password..." required>
                <p></p>

            </div>
            <br><br>
            <div class="redborder">

                <p>Select your age:</p>
                <input type="radio" name="age" value="0-25" id="option-1">
                <label for="option-1">0-25</label>
                <input type="radio" name="age" value="26-50" id="option-2">
                <label for="option-2">26-50</label>
                <input type="radio" name="age" value="51+" id="option-3">
                <label for="option-3">51+</label>
                <p></p>

            </div>
            <br><br>
            <div class="redborder">

                <p></p>
                <label for="question">Security Questions:</label>
                <select name="question" id="question">
                    <option value="q1">What color for your favourite pair of socks?</option>
                    <option value="q2">Which Vegetables?</option>
                    <option value="q3">Which Pet?</option>

                </select>
                <p></p>
                <label for="security_answer">Security Question Answer:</label>
                <input type="text" id="security_answer" name="security_answer">
                <p></p>

            </div>
            <br><br>
            <div class="redborder">
                <form action="">
                    <p></p>
                    <label for="bio">Enter Bio:</label>
                    <p></p>
                    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>
                    <p></p>

            </div>
            <p></p>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        includeHTML();
    </script>
    <div w3-include-html="footer.html"></div>
</body>

</html>
